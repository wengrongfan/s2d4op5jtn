<script>



//注册AJAX方法
$(function(){
	$('#checkpwd').ajaxForm({
		beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
		success: complete, // 这是提交后的方法
		dataType: 'json'
	});
	
	function checkForm(){

		if( '' == $.trim($('#admin_pwd').val())){
			layer.alert('密码不能为空', {icon: 6},function(index){
			layer.close(index);
			$('#admin_pwd').focus(); 
			});
			return false;
		}
 
		if( '' == $.trim($('#admin_newpwd').val())){
			layer.alert('确认密码不能为空', {icon: 6},function(index){
			layer.close(index);
			$('#admin_newpwd').focus(); 
			});
			return false;
		}
 
		if( $.trim($('#admin_pwd').val()) != $.trim($('#admin_newpwd').val())){
			layer.alert('2次密码输入不同，请重新输入', {icon: 6},function(index){
			layer.close(index);
			$('#admin_newpwd').focus(); 
			});
			return false;
		}

 }
	function complete(data){
		if(data.status==1){
			layer.alert(data.info, {icon: 6}, function(index){
 			layer.close(index);
			window.location.href=data.url;
			});
		}else{
			layer.alert(data.info, {icon: 5});
			return false;	
		}
	}
 
});
</script>
