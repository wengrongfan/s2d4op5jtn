<script>
function del(id){
	layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
	layer.close(index);
	window.location.href="__URL__/banner_del/id/"+id;
	});
}

function stateyes(val){
		  $.post('{:U("status")}',
		  {x:val},
	function(data){
		if(data.status){
			if(data.info=='success'){
				$(this).perent().perent().perent().remove();
			}else{
				alert('删除失败！');
				return false;
			}
		}
	});
	return false;
}
